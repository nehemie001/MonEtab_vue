<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Liste Professeur</title>
  </head>
  <body>
    <div>
      <section>
        <div
          class=""
          style="
            margin: 1rem !important;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
          "
        >
          <div style="display: flex !important; justify-content: space-between">
            <h1 style="font-size: xx-large !important; margin-left: 5px">
              Professeur
            </h1>
            <a
              id="tab-create-prof"
              href="#"
              style="
                margin-block-end: 10px !important;
                justify-content: center !important;
                display: flex !important;
                width: 15%;
                height: 20px;
                margin-top: 100px;
                background-color: rgba(10, 126, 235, 0.459);
                border-color: transparent;
                border-radius: 5px;
                color: white;
                margin-right: 0.5rem !important;
                cursor: pointer;
              "
            >
              Nouvel professeur
            </a>
          </div>
          <div class="container-table">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Mati√®re</th>
                  <th>Vacant</th>
                  <th>Age</th>
                  <th>Telephone</th>
                  <th>Ville</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="width: 25px !important">1</td>
                  <td>Kouyo</td>
                  <td>Nehemie</td>
                  <td>Math</td>
                  <td>Oui</td>
                  <td>25</td>
                  <td>077995109</td>
                  <td>Abidjan</td>
                  <td style="display: flex">
                    <button
                      id="updateProf"
                      style="
                        height: 30px;
                        justify-content: center;
                        align-items: center;
                        display: flex;
                      "
                      class="btnModifier"
                    >
                      Modifier
                    </button>
                    <button
                      onclick="openModalDelete()"
                      id="openModalDelete"
                      style="
                        height: 30px;
                        justify-content: center;
                        align-items: center;
                        display: flex;
                      "
                      class="btnSupprimer"
                    >
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Modal -->
          <div id="closeModal" class="modal">
            <div class="imodal">a</div>
            <div class="modal-1">
              ATTENTION !!! <br />
              <label class="text" for="">
                Voulez-vous Supprimer cet professeur ?
              </label>
              <div class="btn">
                <button onclick="btnClose()" id="btnclose" class="btnNo">
                  Non
                </button>
                <button id="btnOpen" class="btnYes">Oui</button>
              </div>
            </div>
          </div>
          <!-- End Modal -->
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
