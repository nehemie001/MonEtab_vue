<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/create.css" />
    <title>Ajouter un Utilisateur</title>
  </head>
  <body style="background-color: rgba(233, 238, 238, 0.459) !important">
    <div class="flex">
      <section class="sectionCreate">
        <div class="container">
          <h2
            style="
              font-family: 'Courier New', Courier, monospace;
              font-size: x-large;
            "
          >
            Ajouter un utilisateur
          </h2>
          <form action="" class="flex-form">
            <div class="flex-form-div" style="margin-left: 10rem;">
              <div class="flexCreate">
                <input
                  type="text"
                  class="inputIdentifiantCreate"
                  placeholder="Pseudo"
                />
                <input
                  type="password"
                  name=""
                  id=""
                  class="inputPasswordCreate"
                  placeholder="Mot de passe"
                />
                <input
                  type="password"
                  name=""
                  id=""
                  class="inputPasswordCreate"
                  placeholder="Confirmer mot de passe"
                />
                <div class="btnButton">
                  <button class="btnCancel" type="button">Annuler</button>
                  <button class="btnSave" type="button">Enregister</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
